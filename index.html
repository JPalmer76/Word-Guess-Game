<!DOCTYPE html>
<html>

<head>
    <title>Word Guess Game</title>
    <!-- reset css -->
    <link rel="resetstylesheet" type="reset/css" href="./assets/css/reset.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- css style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


</head>

<body>



    <div class="container">
        <div class="col-12">
            <div class="row">
                <header>
                    <h1>Word Guess Game</h1>
                    <h3 id="message">Choose a category to begin!</h3>
                </header>
            </div>
        </div>

        <div class="buttonbox">
            <div class="row">
                <div class="col-md-4">
                    <div class="thing">
                        <button id="things" onclick="selectCategory('travel')" type="button">Travel</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="type">
                        <button onclick="selectCategory('animals')" id="animals" type="button">Animals</button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="shade">
                        <button onclick="selectCategory('colors')" id="colors" type="button">Colors</button>
                    </div>
                </div>
            </div>
        </div>


        <div class="underscore">

            <p id="dashes"></p>


        </div>
        


        <div class="letters">
            <div class="col-md-9">
                <div id="guesses">Incorrect Guesses
                    <h3 id="wins">wins: 0</h3>
                    <h3 id="losses">losses: 0</h3>
                </div>
                <span id="lettersGuessed"></span>

                <div class="col-md-3">
                    <h6>Choose correctly, you only have <span id="guessesLeft">10</span> guesses!!</h6>
                    
                </div>
            </div>





        </div>

        <script src="./assets/js/guess.js"></script>

</body>

</html>
